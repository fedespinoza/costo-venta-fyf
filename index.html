<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de <br/>precios F&F</h1>

    <div class="container">
        <div class="container-input">
            <div class="input">
                <select name="producto" id="producto" class="custom-input">>
                    <option value="Seleccionar producto" >Seleccionar producto</option>
                    <option value="Acelga" >Acelga</option>
                    <option value="Ajo" >Ajo</option>
                    <option value="Banana" >Banana</option>
                    <option value="Berenjena" >Berenjena</option>
                    <option value="Brocoli" >Brocoli</option>
                    <option value="Cebolla" >Cebolla</option>
                    <option value="Choclo" >Choclo</option>
                    <option value="Durazno" >Durazno</option>
                    <option value="Esparrago" >Esparrago</option>
                    <option value="Espinaca" >Espinaca</option>
                    <option value="Frutilla" >Frutilla</option>
                    <option value="Kiwi" >Kiwi</option>
                    <option value="Lechuga" >Lechuga</option>
                    <option value="Lechuga Morada" >Lechuga Morada</option>
                    <option value="Limon" >Limon</option>
                    <option value="Mandarina" >Mandarina</option>
                    <option value="Manzana" >Manzana</option>
                    <option value="Manzana Verde" >Manzana Verde</option>
                    <option value="Melon" >Melon</option>
                    <option value="Morron Rojo" >Morron Rojo</option>
                    <option value="Morron Verde" >Morron Verde</option>
                    <option value="Morron Amarillo" >Morron Amarillo</option>
                    <option value="Palta" >Palta</option>
                    <option value="Papa" >Papa</option>
                    <option value="Pepino" >Pepino</option>
                    <option value="Pera" >Pera</option>
                    <option value="Perejil" >Perejil</option>
                    <option value="Puerro" >Puerro</option>
                    <option value="Remolacha" >Remolacha</option>
                    <option value="Tomate" >Tomate</option>
                    <option value="Tomate cherry" >Tomate cherry</option>
                    <option value="Verdeo" >Verdeo</option>
                    <option value="Zanahoria" >Zanahoria</option>
                    <option value="Zapallito" >Zapallito</option>
                    <option value="Zapallo Anco" >Zapallo Anco</option>
                    <option value="Zuccini" >Zuccini</option>
                </select>
                <!-- <input type="text" placeholder="Producto" id="producto" class="custom-input"> -->
                <input type="number" placeholder="Peso en Kg" id="peso" class="custom-input">
                <input type="number" placeholder="Costo cajon" id="costo" class="custom-input">
            </div>

            <div class="percent">
                <select name="porcentaje" id="porcentaje" class="custom-input">
                    <option value="30" >30%</option>
                    <option value="40" >40%</option>
                    <option value="50" >50%</option>
                    <option value="60" selected>60%</option>
                    <option value="70" >70%</option>
                    <option value="80" >80%</option>
                </select>
            </div>
        </div>
        <div class="container-result">
            <div class="divCosto">
                <h2>Costo:</h2>
                <h3 id="resultadoCosto"></h3>
            </div>
            <div class="divVenta">
                <h2>Venta:</h2>
                <h3 id="resultadoVenta"></h3>
            </div>
            <div class="divPromo">
                <h2>Promo 2Kg:</h2>
                <h3 id="resultadoPromo"></h3>
            </div>
            <div class="divGananciaCajon">
                <h2>Ganancia por Cajon:</h2>
                <h3 id="gananciaXCajon"></h3>
            </div>
        </div>
    </div>
    
    <div class="boton">
        <button onclick="calcularMultiplicacion()">Calcular</button>
        <button onclick="limpiarResultado()">Borrar</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
